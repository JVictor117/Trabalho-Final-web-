<body>
    <h1 id="recebido">Recebido</h1>


    <script>

    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        const data = {};
        for (const [key, value] of params.entries()) {
            data[key] = value;
        }
        return data;
    }
   
    </script>
